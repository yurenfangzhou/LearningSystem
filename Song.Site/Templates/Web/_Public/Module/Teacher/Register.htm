<script type="text/javascript" src="Register.js?ver={$version}"></script>
<link href="Register.css?ver={$version}" rel="stylesheet" type="text/css" />

  <div class="regTitle">教师入驻</div>
  <vt:if var="IsRegTeacher" value="true" compare="=">
    <div class="noRegister"> 当前平台暂停教师入驻。 </div>
  </vt:if>
  <vt:if var="IsRegTeacher" value="false" compare="=">
    <dl class="stepBox">
      <dd><span class="steps-num">1</span>签订入驻协议</dd>
      <dd><span class="steps-num">2</span>提交资料</dd>
      <dd><span class="steps-num">3</span>等待审核</dd>
    </dl>
    <vt:if var="step" value="1" compare="=">
      <div class="Agreement"> {$Agreement} </div>
      <div class="reg-agree">
        <label>
          <input name="reg-agree" type="checkbox" value="">
          <span>我已阅读并同意此协议</span></label>
      </div>
      <div class="btnbox"> <a href="Register.ashx?step=2" class="btn-next">下一步</a> </div>
    </vt:if>
    <vt:if var="step" value="2" compare="="><!--步骤2-->
      <div id="registerBox">
        <form id="registerForm" name="registerForm" method="post">
          <div class="loginRow">
            <widget type="text" ico="&#xe622; iconphone" deftxt="手机号" value="{$Account.Ac_MobiTel1}" name="tbPhone" class="textbox width" datatype="mobile" nullable="false"> </widget>
          </div>
          <div class="loginRow">
            <widget type="text" ico="&#xe645;" deftxt="真实姓名" name="tbName" class="textbox width" nullable="false"  lenlimit="2-5"> </widget>
          </div>
          <div class="loginRow">
            <widget type="text" ico="&#xe6bc;" deftxt="身份证号" name="tbIDCard" class="textbox width" datatype="idcard"> </widget>
          </div>
          <div class="loginRow">
            <widget type="text" ico="&#xe656;" deftxt="电子邮箱" name="tbEmail" class="textbox width" nullable="false" datatype="email"> </widget>
          </div>
          <div class="loginRow">
            <widget type="text" ico="&#xe60b;" deftxt="QQ号" name="tbQQ" class="textbox width" datatype="number"> </widget>
          </div>
          <div class="loginRow" style="height:100px;">
            <widget type="textarea" height="100" ico="&#xe600;" deftxt="个人简介" name="tbIntro" class="textbox width"> </widget>
          </div>
          <div class="loginRow">
            <widget type="text" ico="&#xe636;" deftxt="验证码" name="tbCode" 
                class="textbox verify" nullable="false" lenlimit="4-4" datatype="number"> </widget>
            <input name="from" type="hidden" value="{$from}" />
            <img src="/Utility/codeimg.aspx?name=teachervcode" class="verifyCode right-btn"/> </div>
              <vt:if var="IsRegSms" value="true" compare="=">
          <div class="loginRow">
            <widget type="text" ico="&#xe71a; iconphone" deftxt="短信验证码" name="tbSms" class="textbox verify" nullable="false"  lenlimit="6-6"> </widget>
            <div class="right-btn" id="getSms" waiting="{num}秒后再获取">获取短信</div>
          </div>
          </vt:if>
          <div class="loginRow btnBar">
            <input type="submit" name="btnSubmit" id="btnSubmit" value="提交资料"  verify="true" class="btnLogin"/>
          </div>
        </form>
      </div>
    </vt:if>
     <vt:if var="step" value="3" compare="="><!--步骤3-->
     <div class="passInfo">
     教师入驻申请仍在审核中，请等待。
     </div>
     </vt:if>
  </vt:if>
<div class="Agreement" style="display:none;"> {$Agreement} </div>
