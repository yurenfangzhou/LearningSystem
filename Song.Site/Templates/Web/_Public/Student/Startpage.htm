<!doctype html>
<html>
<head>
<title></title>
<vt:include file="../inc/meta.inc" />
<!--<script type="text/javascript" src="Scripts/Startpage.js?ver={$version}"></script>-->
<link href="Styles/Startpage.css?ver={$version}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="box" style="display:none">
  <div class="titBar">
    <div class="title">账户资金</div>
    <a class="inMoneyBtn" href="panel.ashx?mmid=635" target="_top"><span class="moneyico">&#xe62d;</span>充值</a>
  </div>
  <div class="listBox">
    <div class="moneyBox">
      <div class="money">￥{$Account.Ac_money format="0.0"}元</div>
      <!--<div class="moneybtn">充值</div>--> 
    </div>
    <div class="moneyListBox">
      <vt:foreach id="moneyAccount" from="$#.moneyAccount" item="data" count="5" remark="资金流水">
        <div class="account">
          <vt:if var="data.Ma_Type" value="1" compare="="> <span class='type1'>支出</span> </vt:if>
          <vt:if var="data.Ma_Type" value="2" compare="="> <span class='type2'>充值</span> </vt:if>
          <span> >> </span> {$:#.data.Ma_Money format="00.00"}元  {$:#.data.Ma_Source} {$:#.data.Ma_CrtTime format="yyyy-M-dd hh:mm:ss"} 
          
          </div>
      </vt:foreach>
    </div>
  </div>
</div>
<!--测试成绩 -->
<div class="box">
  <div class="titBar">
    <div class="title">我的课程</div>
  </div>
  <div class="listBox"> <vt:foreach id="Course" from="$#.Course" item="data" index="i" size="15" remark="选修的课程">
      <div class="item" couid="{$:#.data.Cou_ID}"> <a href="/course.ashx?id={$:#.data.Cou_ID}" target="_blank"><img src="{$:#.data.Cou_LogoSmall}"  default="../images/cou_nophoto.jpg" alt="{$:#.data.Cou_Name}" subject="{$:#.data.sbj_Name}"/></a>
        <div class="itemName"><a href="/course.ashx?id={$:#.data.Cou_ID}" target="_blank"> {$:#.data.Cou_Name}</a> </div>
      </div>
    </vt:foreach> </div>
</div>
</body>
</html>
