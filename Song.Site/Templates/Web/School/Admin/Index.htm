<!doctype html>
<html>
<head>
<title>管理操作 - {$org.org_name}</title>
<vt:include file="../inc/meta.inc" />
<script type="text/javascript" src="Scripts/index.js?ver={$version}"></script>
<link href="Styles/index.css?ver={$version}" rel="stylesheet" type="text/css" />
<body>
<vt:include file="../inc/header.html" />
<vt:include file="Module/Admin/login.htm" from="_public" remark="机构管理员登录，为公共模块" />
<div id="bodyTop">
</div>
<div id="Context">
  <div class="boxBar">
    <div class="title"> 热门课程</div>
    <div class="more"><em class="icoMore">&nbsp;</em> <a href="/Courses.ashx">更多课程</a></div>
  </div>
  <div class="courseList">
    <div class="courseListInner">
      <vt:list type="course" item="data" index="i" count="10" order="flux" remark="热门课程">
        <div class="item" couid="{$:#.data.cou_id}" wd="800" hg="600"> <a href="/course.ashx?id={$:#.data.cou_id}"><img src="{$:#.data.cou_logosmall}"  default="../images/cou_nophoto.jpg"/> </a>
          <div class="itemMark"></div>
          <div class="itemInfo"> <a href="/course.ashx?id={$:#.data.cou_id}" title="{$:#.data.cou_name}">{$:#.data.cou_name} </a>
            <div class="itemDetails">主讲：{$:#.data.th_name}<br />
              <a href="/course.ashx?id={$:#.data.cou_id}" title="{$:#.data.cou_name}">{$:#.data.Cou_Intro}</a></div>
          </div>
        </div>
      </vt:list>
    </div>
  </div>
</div>
<vt:include file="../inc/footer.html" />
</body>
</html>
